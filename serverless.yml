service: minesweeper-api

frameworkVersion: '2'
useDotenv: true

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-layers

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-west-2
  stackName: MinesweeperApi-${self:custom.stageCapitalized}
  apiName: MinesweeperApi-${self:custom.stageCapitalized}
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: serverless-deployment-repository
    maxPreviousDeploymentArtifacts: 10
  deploymentPrefix: minesweeper
  timeout: 29
  memorySize: 256
  httpApi:
    cors: true
  environment:
    STAGE: ${self:provider.stage}

custom:
  serverless-offline:
    httpPort: ${opt:port, '4000'}
  customDomain:
    http:
      domainName: api.mine-sweeper.org
      stage: ${self:provider.stage}
      createRoute53Record: true
      endpointType: 'regional'
  webpack:
    webpackConfig: webpack.config.js
    includeModules: false
    excludeFiles: src/**/*.spec.ts
  serverless-layers:
    dependenciesPath: ./package.json
  stages:
    dev: Dev
    stage: Stage
    prod: Prod
  stageCapitalized: ${self:custom.stages.${self:provider.stage}}

package:
  individually: false
  exclude:
    - ./node_modules/**
    - node_modules/**
  include:
    - src/**
    - package.json
  excludeDevDependencies: true

functions:
  applications:
    handler: src/handler.expressHandler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'

resources:
  Resources:
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Comment: Minesweeper - Api - ${self:custom.stageCapitalized}
          Enabled: true
          DefaultCacheBehavior:
            TargetOriginId: HttpApi
            ViewerProtocolPolicy: 'redirect-to-https'
            DefaultTTL: 30
            AllowedMethods:
              - GET
              - POST
              - OPTIONS
              - POST
              - PUT
              - DELETE
              - PATCH
            ForwardedValues:
              QueryString: false
          Origins:
            - Id: HttpApi
              DomainName:
                Fn::Join:
                  - "."
                  - - Ref: HttpApi
                    - execute-api.us-west-2.amazonaws.com
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
